<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Luật dân sự Việt Nam</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <meta content="Bootstrap 4 Template For Software Startups" name="description">
    <meta content="Xiaoying Riley at 3rd Wave Media" name="author">
<!--    <link href="favicon.ico" rel="shortcut icon">-->

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- FontAwesome JS-->
    <script defer th:src="@{assets/fontawesome/js/all.min.js}"></script>

    <!-- Plugins CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.2/styles/atom-one-dark.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{assets/plugins/simplelightbox/simple-lightbox.min.css}">

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" th:href="@{assets/css/theme.css}">

</head>

<body class="docs-page">
<header class="header fixed-top">
    <div class="branding docs-branding">
        <div class="container-fluid position-relative py-2">
            <div class="docs-logo-wrapper">
                <button class="docs-sidebar-toggler docs-sidebar-visible me-2 d-xl-none" id="docs-sidebar-toggler"
                        type="button">
                </button>
                <div class="site-logo">
                    <a class="navbar-brand" href="/">
                        <img alt="logo" class="logo-icon me-2" th:src="@{assets/images/law_logo.png}">
                        <span class="logo-text">Law<span class="text-alt">Laboratory</span></span>
                    </a>
                </div>
            </div><!--//docs-logo-wrapper-->
            <div class="docs-top-utilities d-flex justify-content-end align-items-center">

                <ul class="social-list list-inline mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex">
                    <li class="list-inline-item"><a href="#"><i class="fab fa-github fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fab fa-twitter fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fab fa-slack fa-fw"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fab fa-product-hunt fa-fw"></i></a></li>
                </ul><!--//social-list-->
                <a href="" class="btn btn-primary d-none d-lg-flex">Download</a>
            </div><!--//docs-top-utilities-->
        </div><!--//container-->
    </div><!--//branding-->
</header><!--//header-->


<div class="page-header theme-bg-dark py-5 text-center position-relative">
    <div class="theme-bg-shapes-right"></div>
    <div class="theme-bg-shapes-left"></div>
    <div class="container">
        <h1 class="page-heading single-col-max mx-auto">LawLaboratory</h1>
        <div class="page-intro single-col-max mx-auto">Tìm kiếm bất kỳ văn bản pháp luật bạn muốn.</div>
        <div class="main-search-box pt-3 d-block mx-auto">
            <form class="search-form w-100">
                <input type="text" placeholder="Tìm kiếm văn bản..." name="search" class="form-control search-input">
                <button type="submit" class="btn search-btn" value="Search"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
</div><!--//page-header-->
<div class="page-content">
    <div class="container">
        <header class="docs-header mt-4" style="text-align: center">
            <h1 class="docs-heading" style="color: #28b76b">Hệ thống văn bản pháp luật</h1>
        </header>
        <article class="docs-article">
            <section class="docs-section" id="constitutionsMap">
                <h2 class="section-heading">Hiến pháp </h2>

                <h5>Danh sách Hiến pháp hiện hành</h5>
                <div class="my-4">
                    <table class="table table-bordered">
                        <tbody>
                        <tr th:each="c : ${constitutionsMap}">
                            <th class="theme-bg-light" style="width: 150px"><a class="theme-link" th:href="@{'/constitution/' + ${c.getKey()}}" th:text="${c.getValue().getIdentifier()}"></a></th>
                            <td th:text="${c.getValue().getName()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div><!--//table-responsive-->
            </section>
            <section class="docs-section" id="codesMap">
                <h2 class="section-heading">Bộ luật </h2>

                <h5>Danh sách Bộ luật hiện hành</h5>
                <div class="my-4">
                    <table class="table table-bordered">
                        <tbody>
                        <tr th:each="c : ${codesMap}">
                            <th class="theme-bg-light" style="width: 150px"><a class="theme-link" th:href="@{'/codes/' + ${c.getKey()}}" th:text="${c.getValue().getIdentifier()}"></a></th>
                            <td th:text="${c.getValue().getName()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div><!--//table-responsive-->
            </section>
            <section class="docs-section" id="lawsMap">
                <h2 class="section-heading">Luật </h2>

                <h5>Danh sách luật hiện hành</h5>
                <div class="my-4">
                    <table class="table table-bordered">
                        <tbody>
                        <tr th:each="c : ${lawsMap}">
                            <th class="theme-bg-light" style="width: 150px"><a class="theme-link" th:href="@{'/laws/' + ${c.getKey()}}" th:text="${c.getValue().getIdentifier()}"></a></th>
                            <td th:text="${c.getValue().getName()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div><!--//table-responsive-->
            </section>
        </article>
    </div><!--//container-->
</div><!--//page-content-->

<!-- Javascript -->
<script th:src="@{assets/plugins/popper.min.js}"></script>
<script th:src="@{assets/plugins/bootstrap/js/bootstrap.min.js}"></script>


<!-- Page Specific JS -->
<script th:src="@{assets/plugins/smoothscroll.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
<script th:src="@{assets/js/highlight-custom.js}"></script>
<script th:src="@{assets/plugins/simplelightbox/simple-lightbox.min.js}"></script>
<script th:src="@{assets/plugins/gumshoe/gumshoe.polyfills.min.js}"></script>
<script th:src="@{assets/js/docs.js}"></script>
<script th:src="@{assets/js/base.js}"></script>
</body>
</html>
